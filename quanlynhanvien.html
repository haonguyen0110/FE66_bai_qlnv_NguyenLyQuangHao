<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <h1 class="text-center display-4">Quản lý nhân viên</h1>
                <form>
                    <div class="form-group">
                        <p>Mã nhân viên</p>
                        <input id="maNhanVien" class="form-control">
                    </div>
                    <div class="form-group">
                        <p>Tên nhân viên</p>
                        <input id="tenNhanVien" class="form-control">
                    </div>
                  
                        <div class="form-group">
                            <p>Chức vụ</p>
                            <select id="chucVu" class="form-control">
                                <option value="Giám đốc">Giám đốc</option>
                                <option value="Sếp">Sếp</option>
                                <option value="Nhân viên">Nhân viên</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <p>Lương cơ bản</p>
                            <input class="form-control" id="luongCoBan">
                        </div>
                        <div class="form-group">
                            <p>Giờ làm trong tháng</p>
                            <input class="form-control" id="gioLam">
                        </div>
                        <div class="form-group">
                            <button class="btn btn-success t" id="btnHienThi">Hiển thị thông tin</button>
                        </div>
                   
                </form>
            </div>
            <div class="col-6">
                <h3 class="display-4 text-center">Thông tin nhân viên</h3>
                <div class="alert ">Mã nhân viên: <span id="txtMaNhanVien"></span></div>
                <div class="alert ">Tên nhân viên: <span id="txtTenNhanVien"></span></div>
                <div class="alert ">Chức vụ: <span id="txtChucVu"></span></div>
                <div class="alert ">Tổng lương: <span id="txtTongLuong"></span></div>
                <div class="alert ">Xếp loại trong tháng: <span id="txtXepLoai"></span></div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
        <script src="./js/jsOOP.js"></script>
    <!-- <script src="./js/method.js"></script>
    <script src="./js/index.js"></script> -->
</body>

</html>
